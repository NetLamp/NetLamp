<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <title>NetLamp</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" />

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <style>
        #Ziel {display: none;}
    </style>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script>
    $(function() {
        function updateProgressBar () {
            $.get("/api/+/0", function (data) {
            	$('#pb').css('width', data+'%').attr('aria-valuenow', data);
            	$('#pb').text(data+"% Helligkeit");
            });
            
            setTimeout(updateProgressBar, 1000);
        };
        
        updateProgressBar();
        console.log( "ready!" );
    }); 
    
    </script>    
    
  </head>
  <body>
    <div class="container">
        <div class="jumbotron">
            <h1>NetLamp <small><i>Netzwerklampentechnik</i></small></h1>        
        </div>
        
        <noscript><div class="alert alert-warning">
            <strong>Warning! / Warnung!</strong> <br />
            This site requires JavaScript for full functionality! /
            Diese Seite benötigt für volle Funktionalitär aktiviertes JavaScript!
        </div></noscript>
        
        <div class="btn-group btn-group-justified">
            <a href="/api/=/0" target="Ziel" class="btn btn-danger">Aus</a>
            <a href="/api/=/100" target="Ziel" class="btn btn-success">An</a>        
        </div>      
        
        <br />
        
        <div class="btn-group btn-group-justified">
            <a href="/api/-/100" target="Ziel" class="btn btn-primary">-100%</a>
            <a href="/api/-/50" target="Ziel" class="btn btn-danger">-50%</a>
            <a href="/api/-/10" target="Ziel" class="btn btn-warning">-10%</a>
            <a href="/api/-/1" target="Ziel" class="btn btn-success">-1%</a>
            <a href="/api/+/1" target="Ziel" class="btn btn-success">+1%</a>
            <a href="/api/+/10" target="Ziel" class="btn btn-warning">+10%</a>
            <a href="/api/+/50" target="Ziel" class="btn btn-danger">+50%</a>
            <a href="/api/+/100" target="Ziel" class="btn btn-primary">+100%</a>      
        </div>

        <hr />
        
        <div class="progress">
            <div id="pb" class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:50%"> 
                50% Helligkeit
            </div>
        </div>
       
        <div class="btn-group btn-group-justified">
            <a href="/api/=/0" target="Ziel" class="btn btn-primary">0%</a>
            <a href="/api/=/10" target="Ziel" class="btn btn-info">10%</a>
            <a href="/api/=/20" target="Ziel" class="btn btn-info">20%</a>
            <a href="/api/=/30" target="Ziel" class="btn btn-info">30%</a>
            <a href="/api/=/40" target="Ziel" class="btn btn-info">40%</a>
            <a href="/api/=/50" target="Ziel" class="btn btn-info">50%</a>
            <a href="/api/=/60" target="Ziel" class="btn btn-info">60%</a>
            <a href="/api/=/70" target="Ziel" class="btn btn-info">70%</a>
            <a href="/api/=/80" target="Ziel" class="btn btn-info">80%</a>
            <a href="/api/=/90" target="Ziel" class="btn btn-info">90%</a>
            <a href="/api/=/100" target="Ziel" class="btn btn-primary">100%</a>                    
        </div>
        <iframe id="Ziel" name="Ziel">iFrames müssen erlaubt werden!</iframe>        
    </div>
    
    <script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
